- name: Check for Project Fifo GPG Key
  shell: "gpg --keyring /opt/local/etc/gnupg/pkgsrc.gpg --fingerprint | grep '{{ fifo_gpg_keyid }}'"
  register: fifo_gpg_key
  changed_when: fifo_gpg_key.rc != 0
  ignore_errors: True

- name: Install Project Fifo GPG Key
  shell: "curl https://project-fifo.net/fifo.gpg | gpg --primary-keyring /opt/local/etc/gnupg/pkgsrc.gpg --import"
  when: fifo_gpg_key.rc != 0

- name: Package Directory Exist
  file: path=/opt/local/packages/{{ cerberus_release }} state=directory

- name: Copy Package
  copy: >
    src="cache/{{ cerberus_release }}/{{ cerberus_version_required }}.tgz"
    dest="/opt/local/packages/{{ cerberus_release }}/{{ cerberus_version_required }}.tgz"

- name: Install/Upgrade Cerberus
  shell: "pkg_add -u /opt/local/packages/{{ cerberus_release }}/{{ cerberus_version_required }}.tgz"
  register: cerberus_install_result
  changed_when: cerberus_install_result.stdout.find('already recorded as installed') != -1